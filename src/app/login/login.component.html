<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid " style=" justify-content: center;">
    <h2 class="text-light primary py-3">Result Management System</h2>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Teacher Login</h1>
          <Strong>Login anytime!</Strong>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Email
              is required</small>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
              placeholder="Enter password">
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="text-danger">Email is required</small>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </form>
        <a style="color: blue;margin-top: 10px;" routerLink="/signUp">New User? Click to SignUp</a>
        <a style="color: blue;margin-top: 10px;" routerLink="/home">Back to home</a>
      </div>
    </div>
  </div>
</div>

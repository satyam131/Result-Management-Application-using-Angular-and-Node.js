<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid " style=" justify-content: center;">
      <h2 class="text-light primary py-3">Result Management System</h2>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">Email is required</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder=" Enter password">
                      <small *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">Email is required</small>
                    </div>
                    <button type="submit"[disabled]="signUpForm.invalid" class="btn btn-primary">Register</button>
                  </form>
                  <a style="color: blue;margin-top: 10px;" routerLink="/login">Already registered? Click to Login</a>
            </div>
        </div>
    </div>
</div>
